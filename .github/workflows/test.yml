name: TESTS

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: tsc & eslint & jest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --immutable

      - name: TypeScript check
        run: npm tsc

      - name: ESLint check
        run: npm eslint

      - name: Run tests
        run: npm jest
